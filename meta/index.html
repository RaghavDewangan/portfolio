<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>

<body>
    <h2>Meta</h2>
    <p>Codebase Statistics and Reports</p>
    <div class="profile-stats"></div>
    <div id="stats"></div>
    <h3>Commits by time of day</h3>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <!-- Add: Time, author, lines edited -->
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <script type="module" src="../global.js"></script>
    <script type="module" src="../meta/main.js"></script>
</body>
</html>
